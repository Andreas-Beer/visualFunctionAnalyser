<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/svg.css" rel="stylesheet" />
  </head>
  <body>

    <form id="fn-form" class="fn-form form">

      <fieldset>
        <legend>Definition</legend>
        <textarea id="declaration" class="declaration"></textarea>
        <div id="name_ext" class="properties"><span class="label">Name <small>(Extern)</small></span><output class="txt"></output> </div>
        <div id="name" class="properties"><span class="label">Name <small>(Intern)</small></span><output class="txt"></output> </div>
        <div id="return" class="properties"><span class="label">Return</span><output class="txt"></output></div>
        <div id="parameter" class="properties"><span class="label">Parameter</span><output class="txt"></output></div>
        <div id="loading" class="properties"><span class="label">Loading</span><output class="txt"></output></div>
      </fieldset>

      <fieldset id="call">
        <legend>Call</legend>
        <div><span id="call-name"></span><span> (</span><input id="invocation" class="invocation" value="" /><span>);</span></div>
      </fieldset>
    </form>

    <form id="hide-form" class="hide-form form" style="display: none">
      <fieldset>
        <legend>Show Parts</legend>
      </fieldset>
    </form>

    <svg id="svg" version="1.1" xmlns="http://www.w3.org/2000/svg" height="10" width="10" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve">
      <g id="fn-return" transform="translate(-70, -80)">
        <rect id="fn-return--value" style="display: none" x="668" y="640" class="main special" width="45.9" height="45.9"/>
        <polygon class="main" points="644,626 644,601.5 657,575.5 657,536 721,536 721,575.5 734,601.5 734,626"/>
        <g class="js-lightShadow">
          <polygon class="light-1" points="646,602 732,602 719,576 659,576"/>
          <rect x="646" y="602" class="light-2" width="86" height="1"/>
          <rect x="659" y="575" class="shadow-2" width="60" height="1"/>
          <rect x="659" y="538" class="shadow-2" width="60" height="4"/>
        </g>	
        <text id="fn-return--text" transform="matrix(1 0 0 1 626 658)" class="text"></text>
      </g>  
      <g id="fn-body">
        <rect class="main dynamic-width-width" x="260" y="232" width="484" height="224"/>
      </g>
      <g id="fn-name-int">
        <text id="fn-body--text" transform="matrix(1 0 0 1 280 430)" class="text inner"></text>
      </g>
      <g id="fn-name-ext">
        <text id="v--text" transform="matrix(1 0 0 1 250 490)" class="text">sdfsdf</text>
      </g>
      <g id="fn-paramargs">
        <foreignObject x="284" y="250" width="500" height="1000" >
          <p id="fn-body-paramargs--text" class="text inner"></p>
        </foreignObject>
      </g>
      <g id="fn-arguments">
      <foreignObject class="dynamic-width-x" x="540" y="250" width="500" height="1000" >
      <p id="fn-body-arguments--text" class="text inner"></p>
      </foreignObject>
      </g>
      <g id="fn-parameter">
        <polygon class="main" points="308,232 308,216 221,155 221,131 459,131 459,155 372,216 372,232"/>
        <g class="js-lightShadow">
          <polygon class="shadow-2" points="223,154 457,154 370,215 310,215"/>
          <rect class="shadow-3" x="310" y="215" width="60" height="15"/>
          <rect class="light-1" x="223" y="152" width="234" height="2"/>
        </g>
        <g id="fn-parameter--argBubbles" transform="translate(320, 50)"></g>
      </g>
    </svg>	

    <script src="js/model/stringRepresentation.js"></script>
    <script src="js/model/analyseFunctionDeclaration.js"></script>
    <script src="js/model/analyseFunctionCall.js"></script>
    <script src="js/model/AnalysedFunction.js"></script>

    <script src="js/view/ArgumentsBubble.js"></script>
    <script src="js/view/FnFormView.js"></script>
    <script src="js/view/FnMachineView.js"></script>
    <script src="js/view/FnMachineView_part.js"></script>
    <script src="js/view/FnMachinePartsHideView.js"></script>

    <script src="js/controller/FnFormCtrl.js"></script>
    <script src="js/controller/FnMachinePartsHideCtrl.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
